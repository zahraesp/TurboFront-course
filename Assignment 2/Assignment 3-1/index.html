<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="box">
        <div class="box-title">
          <p>Pro</p>
          <p>For Agencies</p>
        </div>
        <div class="box-cost ">
          <h1>$40</h1>
        </div>
        <div class="properties-flex">
          <div>
            <label class="checkboxcontainer">
              3 users
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              Unlimited downloads
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              Fully-editable files
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              Custome packs
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              200+ custom icons
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div>
          <button class="btn">Subscribe</button>
        </div>
      </div>
      <div class="box">
        <div class="box-title">
          <p>Free</p>
          <p>For Freelancers</p>
        </div>
        <div class="box-cost">
          <h1>$0</h1>
        </div>
        <div class="properties-flex">
          <div>
            <label class="checkboxcontainer">
              1 users
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              10 downloads per month
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="checkboxcontainer">
              Raster files
              <input type="checkbox" disabled checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div>
          <button class="btn">Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>

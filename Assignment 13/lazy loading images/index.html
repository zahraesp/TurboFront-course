<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .lazy-image{
            width: 400px;
            height: 250px;
            object-fit: cover;
            margin: 30px 0;
        }
    </style>
  </head>
  <body>
      

    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/4.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/7.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/4.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/11.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/13.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/14.png"
    /><br />
    <img
      class="lazy-image"
      src="images/Spinner-1s-200px.gif"
      data-src="images/11.png"
    /><br />
    <script>
      function lazyLoading() {
        var lazyImages = document.querySelectorAll(".lazy-image");
        for (let i = 0; i < lazyImages.length; i++) {
          if (elementFitInScreen(lazyImages[i])) {
            lazyImages[i].setAttribute(
              "src",
              lazyImages[i].getAttribute("data-src")
            );
          }
        }
      }

      function elementFitInScreen(element) {
        var rect = element.getBoundingClientRect();
        // console.log("top",rect.top);
        // console.log("bottom",rect.bottom)
        return (
          rect.top >= 0 &&
          rect.bottom >=0
        //   rect.left >= 0 &&
          // rect.bottom <= window.innerHeight   
          
        //   rect.right <= window.innerWidth
        );
      }

      window.onscroll = (event) => {
        lazyLoading();
      };

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

      body {
      /* overflow: hidden; */
      }
      #box {
        /* overflow: auto; */
        overflow-y: auto;
        /* overflow-y: hidden;
        overflow-x: hidden; */
        width: 100%;
        height: 1000px;
        background-color: rgb(163, 218, 228);
      }
      .sub-box {
        margin: 0 auto;
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div
        class="sub-box"
        style="background-color: blue"
        onMouseOver="stopScroll()"
        onMouseOut="startScroll()"
      ></div>
      <div
        class="sub-box"
        style="background-color: red"
        onMouseOver="stopScroll()"
        onMouseOut="startScroll()"
      ></div>
      <div
        class="sub-box"
        style="background-color: orange"
        onMouseOver="stopScroll()"
        onMouseOut="startScroll()"
      ></div>
      <div
        class="sub-box"
        style="background-color: rgb(81, 255, 0)"
        onMouseOver="stopScroll()"
        onMouseOut="startScroll()"
      ></div>
      <div
        class="sub-box"
        style="background-color: rgb(219, 12, 167)"
        onMouseOver="stopScroll()"
        onMouseOut="startScroll()"
      ></div>
    </div>

    <script>
      scrollSpeed = 50;
      boxElem = document.getElementById("box");

      window.addEventListener("load", () => {
        boxElem.scrollTop = 0;
        elemPreviousScrollTop = 0;

        scrollInterval = setInterval("scrolling()", scrollSpeed);
      });

      function scrolling() {
        if (boxElem.scrollTop !== boxElem.scrollHeight) {
          boxElem.scrollTop = elemPreviousScrollTop;
          elemPreviousScrollTop++;
        }
      }

      function stopScroll() {
        clearInterval(scrollInterval);
      }

      function startScroll() {
        elemPreviousScrollTop = boxElem.scrollTop;
        scrollInterval = setInterval("scrolling()", scrollSpeed);
      }
    </script>
  </body>
</html>

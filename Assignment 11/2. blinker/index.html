      function blinking(node, turnOn, turnOff, timeOut) {
        var blink = document.getElementById(node);

        function show() {
          if (document.getElementById) blink.style.visibility = "visible";
        }

        function hide() {
          if (document.getElementById) blink.style.visibility = "hidden";
        }

        // for (var i = 1000; i < 6000; i += 1000) {

        //     setTimeout("hide()", i );
        //     setTimeout("show()", i+800);
        // }

        var interval = setInterval(() => {
          hide();
          setTimeout(() => {
            show();
          }, turnOff);
        }, turnOn + turnOff );

        setTimeout(() => {
          clearInterval(interval);
        }, timeOut);
      }

      blinking("blink", 1000, 200, 5000);
    </script>
